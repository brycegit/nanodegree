{% extends "main.html" %}

{% block content %}
<h1>Recently Added Items</h1>
{% if items != [] %}
{% for item in items %}
<div class = "c-mainContent__text--card">
<h2><a href="{{url_for('item', item_id=item.id)}}">{{ item.name }}</a></h2>
<i>Category: {{item.category.name}}</i>
<p>{{item.description}}</p>
</div>

{% endfor %}
{% else %}
<h2>Add some items!!</h2>
{% endif %}

{% endblock %}
